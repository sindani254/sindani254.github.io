

<link rel="stylesheet" type="text/css" href="css/edit_form.css">


<div class="container">
    <form action="">
        <div class="row">
            <div class="col-25">
                <label for="fname">Item Name</label>
            </div>
            <div class="col-75">
                <input class="edit_input" type="text" id="fname" name="firstname" value="GTX Geforce 1060 iGame" readonly />
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="lname">Destination</label>
            </div>
            <div class="col-75">
                <input class="edit_input" type="text" id="lname" name="lastname" value="Nairobi" readonly/>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="lname">Current Location</label>
            </div>
            <div class="col-75">
                <input class="edit_input" type="text" id="current_location" name="current_location" value="Abudhabi" />
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="country">Pickup Location</label>
            </div>
            <div class="col-75">
                <input class="edit_input" type="text" id="lname" name="lastname" value="Dandora" readonly/>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="country">Price(Ksh)</label>
            </div>
            <div class="col-75">
                <input class="edit_input" type="number" id="price" name="price" value="70000" readonly />
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="country">Quantity</label>
            </div>
            <div class="col-75">
                <input class="edit_input" type="number" value="20" id="price" name="price" readonly />
            </div>
        </div>



        <div class="row">

            <div class="col-25">
                <label for="subject">Status</label>
            </div>
            <div class="col-75">
                <div class="status1">

                    <p class="pending_status">
                        <select class="admin_edit_select">
                            <option selected disabled> Select Status </option>
                            <option>In Transit</option>
                            <option>Delivered</option>
                        </select>
                    </p>

                </div>
            </div>
        </div>

        <div class="row">
            
            <div class="col-25">
                
            </div>
            <div class="col-75">
                <div class="status1">
                    <p class="pending_status">
                        <button class="update" type="submit">
                            <i class="fas fa-cogs"></i> Update Details
                        </button>
                        <button class="cancel">
                            <i class="fas fa-times-circle"></i> Cancel Order
                        </button>
                    </p>
                </div>
            </div>
            
            
        </div>
    </form>
</div>


<div class="clear"></div>
